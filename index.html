<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pakistan Tehsils Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <link rel="icon" href="data:,">

  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body { display: flex; font-family: Arial, sans-serif; }

    #sidebar {
      width: 25%;
      background: #f8f9fa;
      overflow-y: auto;
      padding: 10px;
      border-right: 1px solid #ccc;
    }

    #map { flex: 1; height: 100%; position: relative; }

    #info-box {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      padding: 8px 15px;
      background: rgba(255,255,255,0.95);
      border: 1px solid #333;
      border-radius: 5px;
      font-weight: bold;
      pointer-events: none; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: block; /* toggle with checkbox */
    }

    h3 { margin: 10px 0 5px 0; font-size: 16px; color: #222; cursor: default; }

    .district-item {
      cursor: pointer;
      padding: 5px;
      margin: 2px 0;
      border-radius: 5px;
      padding-left: 15px;
    }

    .district-item:hover { background-color: #e0e0e0; }

    .toggle-container {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="toggle-container">
      <input type="checkbox" id="toggle-callout" checked>
      <label for="toggle-callout">Show Callout</label>
    </div>
  </div>

  <div id="map">
    <div id="info-box">Hover over a tehsil or click to see details here</div>
  </div>

  <script>
    var map = L.map('map').setView([30.0, 70.0], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var geojsonLayer;
    var calloutEnabled = true;

    // --- Toggle checkbox ---
    document.getElementById('toggle-callout').addEventListener('change', function() {
      calloutEnabled = this.checked;
      document.getElementById('info-box').style.display = calloutEnabled ? 'block' : 'none';
    });

    // --- Load Tehsils (ADM3) ---
    fetch('geoBoundaries-PAK-ADM3.geojson')
      .then(r => r.json())
      .then(data => {
        geojsonLayer = L.geoJSON(data, {
          style: { fillColor: 'lightblue', color: 'gray', weight: 1, fillOpacity: 0.6 },
          onEachFeature: function(feature, layer) {
            if (feature.properties && feature.properties.shapeName) {
              layer.bindTooltip(feature.properties.shapeName);
              layer.on('mouseover', function() { if(calloutEnabled) showInfo(feature.properties.shapeName); });
              layer.on('mouseout', function() { if(calloutEnabled) clearInfo(); });
            }
            layer.on('click', function() { toggleHighlight(layer); if(calloutEnabled) showInfo(layer.feature.properties.shapeName); });
          }
        }).addTo(map);

        map.fitBounds(geojsonLayer.getBounds());
        buildSidebar(data);
      });
