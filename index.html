<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pakistan Tehsils Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <link rel="icon" href="data:,">

  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body { display: flex; font-family: Arial, sans-serif; }

    #sidebar {
      width: 25%;
      background: #f8f9fa;
      overflow-y: auto;
      padding: 10px;
      border-right: 1px solid #ccc;
    }

    #info-box {
      padding: 5px;
      margin-bottom: 10px;
      background: #fff;
      border: 1px solid #ccc;
      font-weight: bold;
    }

    #map { flex: 1; height: 100%; }

    h3 { margin: 10px 0 5px 0; font-size: 16px; color: #222; cursor: default; }

    .district-item {
      cursor: pointer;
      padding: 5px;
      margin: 2px 0;
      border-radius: 5px;
      padding-left: 15px;
    }

    .district-item:hover { background-color: #e0e0e0; }
  </style>
</head>
<body>
  <div id="sidebar">
    <div id="info-box">Hover over a tehsil or click to see details here</div>
  </div>
  <div id="map"></div>

  <script>
    var map = L.map('map').setView([30.0, 70.0], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var geojsonLayer;

    // --- Load Tehsils (ADM3) ---
    fetch('geoBoundaries-PAK-ADM3.geojson')
      .then(r => r.json())
      .then(data => {
        // Draw tehsils
        geojsonLayer = L.geoJSON(data, {
          style: { fillColor: 'lightblue', color: 'gray', weight: 1, fillOpacity: 0.6 },
          onEachFeature: function(feature, layer) {
            if (feature.properties && feature.properties.shapeName) {
              layer.bindTooltip(feature.properties.shapeName);
              // Show in info-box on hover
              layer.on('mouseover', function() { showInfo(feature.properties.shapeName); });
              layer.on('mouseout', function() { clearInfo(); });
            }
            layer.on('click', function() { toggleHighlight(layer); showInfo(feature.properties.shapeName); });
          }
        }).addTo(map);

        map.fitBounds(geojsonLayer.getBounds());

        buildSidebar(data);
      });

    // --- Sidebar ---
    function buildSidebar(data) {
      let sidebar = document.getElementById('sidebar');
      let groups = {};

      // Group tehsils by shapeGroup
      data.features.forEach(f => {
        if (f.properties && f.properties.shapeGroup && f.properties.shapeName) {
          let group = f.properties.shapeGroup;
          if (!groups[group]) groups[group] = [];
          groups[group].push(f);
        }
      });

      Object.keys(groups).sort().forEach(group => {
        let heading = document.createElement('h3');
        heading.textContent = group;
        sidebar.appendChild(heading);

        groups[group].sort((a,b) => a.properties.shapeName.localeCompare(b.properties.shapeName))
          .forEach(f => {
            let div = document.createElement('div');
            div.className = 'district-item';
            div.textContent = f.properties.shapeName;
            div.onclick = () => { highlightDistrict(f.properties.shapeName); showInfo(f.properties.shapeName); };
            sidebar.appendChild(div);
          });
      });
    }

    // --- Highlight functions ---
    function highlightDistrict(name) {
      geojsonLayer.eachLayer(layer => {
        if (layer.feature.properties.shapeName === name) {
          toggleHighlight(layer);
        }
      });
    }

    function toggleHighlight(layer) {
      if (layer.options.fillColor === "orange") {
        geojsonLayer.resetStyle(layer);
        layer.closeTooltip();
      } else {
        layer.setStyle({ fillColor: 'orange', color: 'red', weight: 2, fillOpacity: 0.7 });
        layer.openTooltip();
      }
    }

    // --- Info box ---
    function showInfo(name) {
      document.getElementById('info-box').innerHTML = "<b>Selected Tehsil:</b> " + name;
    }

    function clearInfo() {
      document.getElementById('info-box').innerHTML = "Hover over a tehsil or click to see details here";
    }
  </script>
</body>
</html>
