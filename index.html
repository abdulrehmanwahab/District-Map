<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pakistan Districts Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Leaflet JS is now loaded ONLY here in the head -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <style>
    body { margin:0; padding:0; height:100%; font-family: Arial, sans-serif; }
    #map { height: 100%; width: 75%; float: right; }
    #sidebar {
      height: 100%;
      width: 25%;
      float: left;
      overflow-y: auto;
      padding: 10px;
      background: #f8f9fa;
      border-right: 1px solid #ccc;
    }
    .district-item {
      cursor: pointer;
      padding: 5px;
      margin: 2px 0;
      border-radius: 5px;
    }
    .district-item:hover { background-color: #e0e0e0; }
  </style>
</head>
<body>
  <div id="sidebar"></div>
  <div id="map"></div>

  <p style="text-align:center; color:green; font-weight:bold;">
    âœ… Webpage loaded successfully
  </p>

  <!-- YOUR SCRIPT IS HERE - NOTE: THE SECOND LEAFLET SCRIPT TAG IS NOW GONE -->
  <script>
    // Initialize map
    var map = L.map('map').setView([30.0, 70.0], 5);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ... (the rest of your script is fine)
  </script>
</body>
</html>
