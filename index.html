<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pakistan Tehsils Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <!-- Leaflet GeometryUtil for area calculation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geometryutil/0.9.3/leaflet.geometryutil.min.js"></script>

  <!-- Empty favicon to avoid 404 -->
  <link rel="icon" href="data:,">

  <!-- Styles -->
  <style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        font-family: Arial, sans-serif;
    }

    #sidebar {
        width: 25%;
        background: #f8f9fa;
        overflow-y: auto;
        padding: 10px;
        border-right: 1px solid #ccc;
    }

    #map {
        flex: 1;
        height: 100%;
    }

    h3 {
        margin: 10px 0 5px 0;
        font-size: 16px;
        color: #222;
    }

    .district-item {
        cursor: pointer;
        padding: 5px;
        margin: 2px 0;
        border-radius: 5px;
        padding-left: 15px;
    }

    .district-item:hover {
        background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div id="sidebar"></div>
  <div id="map"></div>

 <script>
    // Initialize map centered on Pakistan
    var map = L.map('map').setView([30.0, 70.0], 5);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Style for default districts
    function defaultStyle(feature) {
        return {
            fillColor: 'lightblue',
            color: 'gray',
            weight: 1,
            fillOpacity: 0.6
        };
    }

    // Style for highlighted district
    function highlightStyle() {
        return {
            fillColor: 'orange',
            color: 'red',
            weight: 2,
            fillOpacity: 0.7
        };
    }

    var geojsonLayer;

    // --- Load Province Outlines (ADM1) ---
fetch('geoBoundaries-PAK-ADM1_simplified.geojson')
  .then(response => {
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
      return response.json();
  })
  .then(provinceData => {
      L.geoJSON(provinceData, {
          style: function(feature) {
              return {
                  fillOpacity: 0,       // transparent inside
                  color: "black",       // province border color
                  weight: 3             // thick
              };
          },
          onEachFeature: function(feature, layer) {
              if (feature.properties && feature.properties.shapeName) {
                  layer.bindTooltip(feature.properties.shapeName, {permanent: true, direction: "center"});
              }
          }
      }).bringToFront().addTo(map);  // ensure provinces are drawn above tehsils
  })
  .catch(err => console.error("❌ Error loading provinces:", err));


// --- Load Tehsils (ADM3) ---
fetch('geoBoundaries-PAK-ADM3.geojson')
  .then(response => {
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
      return response.json();
  })
  .then(data => {
      console.log("Tehsil GeoJSON loaded successfully!", data);

      // Create Tehsil layer
      geojsonLayer = L.geoJSON(data, {
          style: function(feature) {
              return {
                  fillColor: 'lightblue',
                  color: 'gray',     // thin borders for tehsils
                  weight: 1,         // thinner than provinces
                  fillOpacity: 0.6
              };
          },
          onEachFeature: function(feature, layer) {
              if (feature.properties && feature.properties.shapeName) {
                  layer.bindTooltip(feature.properties.shapeName);
              }
          }
      }).addTo(map);

      // Fit map to tehsil bounds
      try {
          const bounds = geojsonLayer.getBounds();
          if (bounds.isValid()) {
              map.fitBounds(bounds);
          } else {
              map.setView([30.0, 70.0], 5);
          }
      } catch (error) {
          console.error("Error calculating bounds:", error);
          map.setView([30.0, 70.0], 5);
      }

      // Build sidebar
      buildSidebar(data);
  })
  .catch(err => console.error("❌ Error loading tehsils:", err));
    }
 </script>
</body>
</html>
