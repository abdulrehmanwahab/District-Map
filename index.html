<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pakistan Tehsils Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <!-- Leaflet GeometryUtil for area calculation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geometryutil/0.9.3/leaflet.geometryutil.min.js"></script>

  <!-- Empty favicon to avoid 404 -->
  <link rel="icon" href="data:,">

  <!-- Styles -->
  <style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        font-family: Arial, sans-serif;
    }

    #sidebar {
        width: 25%;
        background: #f8f9fa;
        overflow-y: auto;
        padding: 10px;
        border-right: 1px solid #ccc;
    }

    #map {
        flex: 1;
        height: 100%;
    }

    h3 {
        margin: 10px 0 5px 0;
        font-size: 16px;
        color: #222;
    }

    .district-item {
        cursor: pointer;
        padding: 5px;
        margin: 2px 0;
        border-radius: 5px;
        padding-left: 15px;
    }

    .district-item:hover {
        background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div id="sidebar"></div>
  <div id="map"></div>

 <script>
    // Initialize map centered on Pakistan
    var map = L.map('map').setView([30.0, 70.0], 5);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Style for default districts
    function defaultStyle(feature) {
        return {
            fillColor: 'lightblue',
            color: 'gray',
            weight: 1,
            fillOpacity: 0.6
        };
    }

    // Style for highlighted district
    function highlightStyle() {
        return {
            fillColor: 'orange',
            color: 'red',
            weight: 2,
            fillOpacity: 0.7
        };
    }

    var geojsonLayer;

    // --- Load Province Outlines (ADM1) ---
    fetch('geoBoundaries-PAK-ADM1_simplified.geojson')
      .then(response => {
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.json();
      })
      .then(provinceData => {
          L.geoJSON(provinceData, {
              style: function(feature) {
                  return {
                      fillOpacity: 0,     // transparent fill
                      color: "black",     // province outline color
                      weight: 3           // thicker border
                  };
              }
          }).addTo(map);
      })
      .catch(err => console.error("❌ Error loading provinces:", err));


    // --- Load Tehsils (ADM3) ---
    fetch('geoBoundaries-PAK-ADM3.geojson')
      .then(response => {
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.json();
      })
      .then(data => {
          console.log("Tehsil GeoJSON loaded successfully!", data);

          // Create Tehsil layer
          geojsonLayer = L.geoJSON(data, {
              style: defaultStyle,
              onEachFeature: function(feature, layer) {
                  if (feature.properties && feature.properties.shapeName) {
                      layer.bindTooltip(feature.properties.shapeName);
                  }
              }
          }).addTo(map);

          // --- Fit map to tehsil bounds ---
          try {
              const bounds = geojsonLayer.getBounds();
              if (bounds.isValid()) {
                  map.fitBounds(bounds);
              } else {
                  map.setView([30.0, 70.0], 5);
              }
          } catch (error) {
              console.error("Error calculating bounds:", error);
              map.setView([30.0, 70.0], 5);
          }

          // --- Sidebar build ---
          buildSidebar(data);
      })
      .catch(err => console.error("❌ Error loading tehsils:", err));


    // Build sidebar list of tehsils grouped by province (shapeGroup)
    function buildSidebar(data) {
        let sidebar = document.getElementById('sidebar');

        if (data.features && data.features.length > 0) {
            // Group features by shapeGroup (province)
            let groups = {};
            data.features.forEach(feature => {
                if (feature.properties && feature.properties.shapeName && feature.properties.shapeGroup) {
                    let group = feature.properties.shapeGroup;
                    if (!groups[group]) groups[group] = [];
                    groups[group].push(feature);
                }
            });

            // Sort groups alphabetically
            let sortedGroups = Object.keys(groups).sort();

            sortedGroups.forEach(group => {
                // Province heading
                let heading = document.createElement('h3');
                heading.textContent = group;
                sidebar.appendChild(heading);

                // Sort tehsils alphabetically inside the group
                groups[group].sort((a, b) => a.properties.shapeName.localeCompare(b.properties.shapeName));

                // Tehsil list
                groups[group].forEach(feature => {
                    let name = feature.properties.shapeName;
                    let div = document.createElement('div');
                    div.className = 'district-item';
                    div.textContent = "• " + name;
                    div.onclick = () => highlightDistrict(name);
                    sidebar.appendChild(div);
                });
            });
        } else {
            console.error("GeoJSON data contains no features.");
            sidebar.innerHTML = '<p style="color: red;">Error: Loaded data contains no tehsils.</p>';
        }
    }


    // Highlight district on click
    function highlightDistrict(districtName) {
        if (!geojsonLayer) {
            console.error("GeoJSON layer not loaded yet.");
            return;
        }

        let districtFound = false;

        geojsonLayer.eachLayer(layer => {
            if (layer.feature.properties.shapeName === districtName) {
                // Toggle selection
                if (layer.options.fillColor === "orange") {
                    // Unselect: reset style & close tooltip
                    layer.closeTooltip();
                    geojsonLayer.resetStyle(layer);
                } else {
                    // Select: apply highlight & open tooltip
                    layer.setStyle(highlightStyle());
                    layer.openTooltip();
                }
                districtFound = true;
            }
        });

        if (!districtFound) {
            console.warn(`District/Tehsil named "${districtName}" not found in the data.`);
        }
    }
 </script>
</body>
</html>
