<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pakistan Tehsils Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <!-- Leaflet GeometryUtil for area calculation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geometryutil/0.9.3/leaflet.geometryutil.min.js"></script>

  <!-- Empty favicon to avoid 404 -->
  <link rel="icon" href="data:,">

  <!-- Styles -->
  <style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        font-family: Arial, sans-serif;
    }

    #sidebar {
        width: 25%;
        background: #f8f9fa;
        overflow-y: auto;
        padding: 10px;
        border-right: 1px solid #ccc;
    }

    #map {
        flex: 1;
        height: 100%;
    }

    .district-item {
        cursor: pointer;
        padding: 5px;
        margin: 2px 0;
        border-radius: 5px;
    }

    .district-item:hover {
        background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div id="sidebar"></div>
  <div id="map"></div>

 <script>
    // Initialize map centered on Pakistan
    var map = L.map('map').setView([30.0, 70.0], 5);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Style for default districts
    function defaultStyle(feature) {
        return {
            fillColor: 'lightblue',
            color: 'black',
            weight: 1,
            fillOpacity: 0.6
        };
    }

    // Style for highlighted district
    function highlightStyle() {
        return {
            fillColor: 'orange',
            color: 'red',
            weight: 2,
            fillOpacity: 0.7
        };
    }

    var geojsonLayer;

    // Load GeoJSON data
    fetch('geoBoundaries-PAK-ADM3.geojson')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status} - The file was not found.`);
            }
            return response.json();
        })
        .then(data => {
            console.log("GeoJSON loaded successfully!", data);

            // Create GeoJSON layer
            geojsonLayer = L.geoJSON(data, {
                style: defaultStyle,
                onEachFeature: function(feature, layer) {
                    if (feature.properties && feature.properties.shapeName) {
                        layer.bindTooltip(feature.properties.shapeName);
                    }
                }
            }).addTo(map);

            // --- Fit map to data bounds ---
            try {
                const bounds = geojsonLayer.getBounds();
                if (bounds.isValid()) {
                    map.fitBounds(bounds);
                    console.log("Map zoomed to data bounds successfully.");
                } else {
                    console.warn("Loaded GeoJSON data has invalid bounds. Keeping default view.");
                    map.setView([30.0, 70.0], 5);
                }
            } catch (error) {
                console.error("Error calculating bounds:", error);
                map.setView([30.0, 70.0], 5); // Fallback
            }

            // Build sidebar list of tehsils
            let sidebar = document.getElementById('sidebar');
            if (data.features && data.features.length > 0) {
                data.features.forEach(feature => {
                    if (feature.properties && feature.properties.shapeName) {
                        let name = feature.properties.shapeName;
                        let div = document.createElement('div');
                        div.className = 'district-item';
                        div.textContent = name;
                        div.onclick = () => highlightDistrict(name);
                        sidebar.appendChild(div);
                    } else {
                        console.warn("Feature missing shapeName property:", feature);
                    }
                });
            } else {
                console.error("GeoJSON data contains no features.");
                sidebar.innerHTML = '<p style="color: red;">Error: Loaded data contains no tehsils.</p>';
            }

        })
        .catch(err => {
            console.error("‚ùå Error loading GeoJSON:", err);
            document.getElementById('sidebar').innerHTML = `
                <p style="color: red; font-weight: bold;">
                    Error: ${err.message}.
                    <br>Check the browser's console (F12) for details.
                </p>`;
        });

    function highlightDistrict(districtName) {
        if (!geojsonLayer) {
            console.error("GeoJSON layer not loaded yet.");
            return;
        }
        
        let districtFound = false;
        geojsonLayer.eachLayer(layer => {
            geojsonLayer.resetStyle(layer);
            if (layer.feature.properties.shapeName === districtName) {
              layer.setStyle(highlightStyle());
              layer.openTooltip();
              districtFound = true;
              }
        });
        
        if (!districtFound) {
            console.warn(`District/Tehsil named "${districtName}" not found in the data.`);
        }
    }
</script>
</body>
</html>
