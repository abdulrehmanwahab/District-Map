<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pakistan Districts Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  
  <style>
    body { margin:0; padding:0; height:100%; font-family: Arial, sans-serif; }
    #map { height: 100%; width: 75%; float: right; }
    #sidebar {
      height: 100%;
      width: 25%;
      float: left;
      overflow-y: auto;
      padding: 10px;
      background: #f8f9fa;
      border-right: 1px solid #ccc;
    }
    .district-item {
      cursor: pointer;
      padding: 5px;
      margin: 2px 0;
      border-radius: 5px;
    }
    .district-item:hover { background-color: #e0e0e0; }
  </style>
</head>
<body>
  <div id="sidebar"></div>
  <div id="map"></div>

  <p style="text-align:center; color:green; font-weight:bold;">
    ✅ Webpage loaded successfully
  </p>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // Initialize map
    var map = L.map('map').setView([30.0, 70.0], 5);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Style for default districts
    function defaultStyle(feature) {
        return {
            fillColor: 'lightgray',
            color: 'black',
            weight: 1,
            fillOpacity: 0.3
        };
    }

    // Style for highlighted district
    function highlightStyle() {
        return {
            fillColor: 'orange',
            color: 'red',
            weight: 2,
            fillOpacity: 0.7
        };
    }

    var geojsonLayer;

    // Load GeoJSON
    fetch('pakistan_districts.geojson')
        .then(response => {
            // Check if the request was successful
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status} - The file was not found.`);
            }
            return response.json();
        })
        .then(data => {
            console.log("GeoJSON loaded successfully!", data); // This will log the data to the browser's console
            geojsonLayer = L.geoJSON(data, { style: defaultStyle }).addTo(map);

            // Build sidebar
            let sidebar = document.getElementById('sidebar');
            data.features.forEach(feature => {
                let name = feature.properties.ADM2_EN; // district name
                let div = document.createElement('div');
                div.className = 'district-item';
                div.textContent = name;
                div.onclick = () => highlightDistrict(name);
                sidebar.appendChild(div);
            });
        })
        .catch(err => {
            // This will show a more detailed error in the console
            console.error("❌ Error loading GeoJSON:", err);
            // You can also display the error on the webpage itself
            document.getElementById('sidebar').innerHTML = `<p style="color: red;">Error: ${err.message}. Check the browser's console (F12) for details.</p>`;
        });

    function highlightDistrict(districtName) {
        if (!geojsonLayer) {
            console.error("GeoJSON layer not loaded yet.");
            return;
        }
        geojsonLayer.eachLayer(layer => {
            // Reset style
            geojsonLayer.resetStyle(layer);

            // Highlight clicked district
            if (layer.feature.properties.ADM2_EN === districtName) {
                layer.setStyle(highlightStyle());
                // Zoom to district bounds
                map.fitBounds(layer.getBounds());
            }
        });
    }
</script>
</body>
</html>
